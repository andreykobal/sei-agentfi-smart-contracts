[profile.default]
evm_version = "cancun"
ffi = true
fs_permissions = [
  {access = "read-write", path = ".forge-snapshots/"}, 
  {access = "read-write", path = "./deployments"}
]
libs = ["lib"]
out = "out"
solc_version = "0.8.28"
src = "src"
optimizer = true
optimizer_runs = 200
via_ir = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
